# Render.com deployment configuration
# See: https://render.com/docs/deploy-flask

# Build command
build: pip install -r requirements.txt

# Start command (uses Gunicorn with Socket.IO support)
start: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app

# Environment variables to set in Render dashboard:
# - DATABASE_URL (Render provides this automatically for PostgreSQL)
# - SECRET_KEY (generate with: python -c "import secrets; print(secrets.token_urlsafe(48))")
# - JWT_SECRET_KEY (same as above)
# - ADMIN_USERNAME (your admin email)
# - ADMIN_PASSWORD (secure password)
# - CORS_ALLOWED_ORIGINS (your frontend domain, e.g., https://yourdomain.com)
# - RAZORPAY_KEY_ID (your Razorpay API key)
# - RAZORPAY_KEY_SECRET (your Razorpay secret)
